<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Thronester</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full button-assertive ink">Login</button>
        </div>
        <div class="button-bar social-login">
            <button ng-click='login("google");' class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button ng-click='login("twitter");' class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button ng-click='login("facebook");' class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
            <button ng-click='login("facebook");' class="button button-small button-border icon-left ion-social-github button-positive-900">Gihub</button>
        </div>
    </ion-content>
</ion-view>
